# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=DP-2,1920x1080@60,0x0,1
# monitor=DP-1,1920x1080@60,-1080x-425,1,transform,1
# monitor=eDP-1,preferred,auto,auto
# monitor=,preferred,auto,auto
monitor=DP-2,3440x1440@175,0x0,1
monitor=DP-1,2560x1440@144,3440x0,1
monitor=eDP-1,2240x1400@60,0x0,1.458333
monitor=, preferred, auto, 1

workspace = 1,monitor:DP-2
workspace = 2,monitor:DP-2
workspace = 3,monitor:DP-2
workspace = 4,monitor:DP-2
workspace = 5,monitor:DP-2

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = hyprlock
exec-once = hypridle
exec-once = hyprpaper
exec-once = waybar
exec-once = /usr/lib/hyprpolkitagent/hyprpolkitagent

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hyprctl dispatch workspace 1

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = ghostty
$fileManager = yazi
$browser = zen-browser

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant = colemak_dh
    # kb_model =
    kb_options = caps:swapescape
    # kb_rules =

    follow_mouse = 1

    touchpad {
        clickfinger_behavior = true
        natural_scroll = true
        tap-to-click = false
    }

    accel_profile = flat
    sensitivity = 0
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(ebdbb2ff)
    col.inactive_border = rgba(282828ff)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true
}

group {
    groupbar {
        enabled = true
        font_family = BerkeleyMono Nerd Font
        font_size = 16
        indicator_height = 30
        height = 1
        text_offset = -15
        font_weight_active = bold
        keep_upper_gap = false
        rounding = 5
        col.active = rgba(282828ff)
        col.inactive = rgba(2828287f)
    }
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 3

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }

    # drop_shadow = true
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 3, default
}

misc {
    disable_splash_rendering = true
    disable_hyprland_logo = true
    allow_session_lock_restore = true
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    # pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    # preserve_split = true # you probably want this
    force_split = 2 # split new right/bottom
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.
windowrule = match:class ^(cs2)$, immediate on


# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = , Print, exec, grim -g "$(slurp)" - | swappy -f -
bind = , XF86Tools, exec, ghostty -e btop
bind = , XF86MonBrightnessUp, exec, brightnessctl set 1%+
bind = , XF86MonBrightnessDown, exec, brightnessctl set 1%-
bind = SHIFT, XF86MonBrightnessUp, exec, brightnessctl set 5%+
bind = SHIFT, XF86MonBrightnessDown, exec, brightnessctl set 5%-
binde =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_SINK@ 5%+
binde =, XF86AudioLowerVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_SINK@ 5%-
binde = SHIFT, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_SOURCE@ 5%+
binde = SHIFT, XF86AudioLowerVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_SOURCE@ 5%-
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioNext, exec, playerctl next

bind = SUPER, Return, exec, $terminal
bind = SUPER SHIFT, Q, killactive,
bind = SUPER SHIFT, M, exit,
bind = SUPER, E, exec, ghostty -e yazi
bind = SUPER, F, exec, $browser
bind = SUPER, V, togglefloating,
bind = SUPER, W, togglegroup
bind = SUPER SHIFT, F, fullscreen
bind = SUPER, D, exec, fuzzel
bind = SUPER, B, exec, pkill -USR1 waybar || waybar
bind = SUPER SHIFT, B, exec, pkill -USR2 waybar

# Tabbed/Grouped windowsi
bind = SUPER, l, changegroupactive, f
bind = SUPER, h, changegroupactive, b

# Move focus
bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, k, movefocus, u
bind = SUPER, j, movefocus, d

# Move window position
bind = SUPER SHIFT, h, movewindow, l
bind = SUPER SHIFT, l, movewindow, r
bind = SUPER SHIFT, k, movewindow, u
bind = SUPER SHIFT, j, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = SUPER, S, togglespecialworkspace, magic
# bind = SUPER SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$

windowrulev2 = float,title:^Friends List$

